{% extends "baseTemplate.html" %}

{% block page_heading %}
    {{ recipe.name }}
{% endblock %}

{% block body %}
	<h3>by: {{recipe.author.name}}</h3>
	
	<h3>Ingredients:</h3>
	<ul>
        {% for item in ingredients %}
        <li>{{item.ingredients.name}} - {{item.quantity}}</li>
        {% endfor %}
    </ul>
	
	<a href = "/recipes/list">Back to Main</a>
{% endblock %}
