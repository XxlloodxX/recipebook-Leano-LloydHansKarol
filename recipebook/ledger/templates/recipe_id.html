<!DOCTYPE html>
<html>
    <head><title>Recipe Book</title></head>
<body>
<header>
	<h1>Recipe Book</h1>
</header>
    <h2>{{recipe.name}}</h2>
    <h3>Ingredients:</h3>
    <ul>
        {% for item in recipe.ingredients %}
        <li>{{item.name}} - {{item.quantity}}</li>
        {% endfor %}
    </ul>

    <a href = "/recipes/list">Back to Main</a>


</body>
</html>
